<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-app="">
        <div ng-controller="MyController">
            <h1>Hello {{clock}}!</h1>
        </div>
    </div>

<script type="text/javascript" src="../js/angular/angular.js"></script>
    <script type="text/javascript">
        var
        function MyController($scope,$timeout) {
            var updateClock =function () {
                $scope.clock=new Date();
                $timeout(function () {
                    updateClock();
                },1000);
            };
            updateClock();
        }
    </script>
</body>
</html>
